<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style type="text/css">
  .menu{
    width: 500px;
    height: 500px;
    box-sizing: border-box;
    background-color: black;
    display: grid;
    grid-template-rows: 20% 60% 20%;
  }
  .encabezado{
    color: white;
  }
  .guisados{
    color: white;
  }
  .pie{
    color: white;
  }
</style>
<body>

    <section id="menu" class="menu">
      <div id="encabezado" class="encabezado">
        <p id="fecha" class="fecha"></p>
        <p id="hoy" class="hoy"></p>
      </div>
      <div id="guisados" class="guisados">
        
      </div>
      <div id="pie" class="pie">
        <p>Buen provecho</p>
      </div>
    </section>

  <section id="entradas" class="entradas">  
    <input id="date" class='date' type="date">
    <button id="addDate" class="addDate">Actualizar</button>
    <input id="guisado" class="guisado" type="text">
    <button id="addFood" class="addFood">Agregar</button>
    <button id="download" class="download">Descargar</button>
  </section>
  
  <script src="\bower_components\dom-to-image\dist\dom-to-image.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
